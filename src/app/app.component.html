    <div class="grid-container">
        <div *ngFor="let item of array; let i = index" class="grid-item item{{i}}">{{item}}</div>
        <input class="form-control" type="number" [(ngModel)]="index" placeholder="Enter index to change">
        <input class="grid-item" type="text" [(ngModel)]="color" placeholder="Enter color to change">
        <button class="grid-item" (click)="change(index,color)">Set</button>
    </div>
